<!DOCTYPE html>
<html>
    <head>
        <!--
            The following meta adds mobile support. In essence, it makes it so that
            viewport is the same width as the device and that the user is unable
            to scale the page.
        -->
        <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

        <title>Space Invaders</title>

    </head>

    <body>
        
        <!-- Start Screen -->
        <div id="start-screen" class="screen" style="display:block">
            <h1 class="start-logo">BC Invaders</h1>
            <h2>*** Score Advance Table ***</h2>
            <div>
                <icon><img src="" alt="mystery"></icon><h3> = ? mystery</h3>
            </div>
            <div>
                <icon><img src="../Images/Trustee1.png" alt="trustee1"></icon><h3> = 30 points</h3>
            </div>
            <div>
                <icon><img src="../Images/Trustee2.png" alt="trustee2"></icon><h3> = 20 points</h3>>
            </div>
            <div>
                <icon><img src="" alt="missing img"></icon><h3> = 10 points</h3>
            </div>
            <button class="start-button" onclick="start()">Press Enter to Start</button>
        </div>

         <!--
          Canvas is used to do the drawing. The text between the tags is
          displayed if the user's browser does not support canvas tags.
         -->
        <p style="position: fixed; z-index: 1; color: white; left: 5px;">Score: <span id="scoreElement"><span>0</span></span></p>
        <div>
            <canvas id="canvas" style='display:none'></canvas>
        </div>

        <script type="module" src="../src/index.js"></script>
        <script src="../models/Menu.js"></script>
    </body>
</html>
